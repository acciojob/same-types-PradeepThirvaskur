<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script >
        // Prompt the user for input
        let value1 = prompt("Enter Start of the Range.");
        let value2 = prompt("Enter End Of the Range.");

        // Convert numeric strings to numbers, leave non-numeric strings as strings
        value1 = isNaN(value1) ? value1 : Number(value1);
        value2 = isNaN(value2) ? value2 : Number(value2);

        // Alert the result
        alert(isSameType(value1, value2));
        
        function isSameType(value1, value2) {
            // Check if both values are NaN
            if (Number.isNaN(value1) && Number.isNaN(value2)) {
                return true;
            }
            
            // Check if either value is NaN
            if (Number.isNaN(value1) || Number.isNaN(value2)) {
                return false;
            }
            
            // Check if the types of both values are the same
            if (typeof value1 === typeof value2) {
                return true;
            }
            
            // If none of the above conditions are met, the values are not the same type
            return false;
        }

        // Test the function
        console.log(isSameType(1, 3)); // true
        console.log(isSameType("hey", "hello")); // true
        console.log(isSameType(NaN, NaN)); // true
        console.log(isSameType("3", 3)); // false
    </script>
</body>
</html>
